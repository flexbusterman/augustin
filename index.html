<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AUGUSTIN</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <style>
      body {
        margin: 0;
      }
      .spotify {
        position: absolute;
        right: calc(24px + 3.5vh);
        bottom: 10px;
        width: 3.5vh;
        height: 3.5vh;
        cursor: pointer;
      }
      .github {
        position: absolute;
        right: 12px;
        bottom: 10px;
        width: 3.5vh;
        height: 3.5vh;
        cursor: pointer;
      }
      object {
        width: 3.5vh;
        height: 3.5vh;
        pointer-events: none;
      }
      span {
        color: #444444;
      }
      .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
      }
    </style>
  </head>
  <body class="noselect">
    <script src="js/three.js"></script>
    <script src="js/p5.min.js"></script>
    <script src="js/p5.sound.min.js"></script>
    <script src="js/ConvexGeometry.js"></script>
    <script src="js/dat.gui.min.js"></script>
    <script src="js/functions.js"></script>
    <script>
      function loadScript(path) {
        var script = document.createElement("script");
        script.src = path;
        script.type = "text/javascript";
        // changed "target" to "head"
        var head = document.getElementsByTagName("head")[0];
        head.appendChild(script);
      }
      let path = window.location.href.split("?")[0];
      const urlSearchParams = new URLSearchParams(window.location.search);
      const params = Object.fromEntries(urlSearchParams.entries());
      if (Object.keys(params).length === 0) {
        // loads this script on start
        loadScript("js/02.js");
      } else {
        loadScript("js/" + params.n + ".js");
      }
    </script>
    <!-- TODO: add number links bottom left that updates query and reloads site -->
    <a
      href="https://open.spotify.com/artist/2BKnkg09wkSvzUyDbZ9lf9?si=c5a_7MSUS9qe4WCnzTPzeQ"
      class="logo spotify"
    >
      <object data="./assets/spotify.svg" type="image/svg+xml">
        <span>SPOTIFY</span>
      </object>
    </a>
    <a href="https://github.com/flexbusterman" class="logo github">
      <object data="./assets/github.svg" type="image/svg+xml">
        <span>GITHUB</span>
      </object>
    </a>
  </body>
</html>
